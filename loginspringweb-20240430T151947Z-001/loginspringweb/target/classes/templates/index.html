<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Spring Boot CRUD System - Exam Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px; /* Padding for the fixed navbar */
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            margin-bottom: 30px;
        }

        .add-new-link {
            margin-bottom: 20px;
        }

        .panel-body {
            text-align: center;
        }

        .table {
            margin: 0 auto;
            width: 80%;
        }

        .edit-link,
        .delete-link {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        .edit-link:hover,
        .delete-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Spring Boot CRUD System - Exam Registration</h2>
    <div class="add-new-link">
        <a th:href="@{'/new'}" class="btn btn-primary"><i class="fas fa-plus"></i> Add New</a>
    </div>

    <div class="col-sm-8">
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Exam Code</th>
                    <th>Exam Name</th>
                    <th>Eligibility</th>
                    <th>Fees</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="exam : ${liststudent}">
                    <td th:text="${exam.id}">Exam id</td>
                    <td th:text="${exam.name}">Exam Name</td>
                    <td th:text="${exam.eligibility}">Eligibility</td>
                    <td th:text="${exam.fees}">Fees</td>
                    <td>
                        <a th:href="@{'/edit/' + ${exam.id}}" class="edit-link"><i class="fas fa-edit"></i> Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/delete/' + ${exam.id}}" class="delete-link"><i class="fas fa-trash-alt"></i> Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
