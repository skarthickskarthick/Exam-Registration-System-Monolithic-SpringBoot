<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles can be added here */
        /* Example:
        .register-page {
            margin-top: 50px;
        }
        */
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Apply</h2>
                    <form class="form" action="/apply" method="post" th:object="${applyRequest}">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" name="dob" placeholder="DOB" required>
                        </div>
                        <div class="form-group">
                           <select name="gender">
                               <option>Male</option>
                               <option>Female</option>
                               <option>Others</option>
                           </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="address" placeholder="Address" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="examcode" placeholder="Examcode" required>
                        </div>
                        <div class="form-group">
                            <select name="centre">
                                <option>Tirunelveli</option>
                                <option>Tenkasi</option>
                                <option>Kanyakumari</option>
                                <option>Thootukudi</option>
                                <option>Madurai</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="language">
                                <option>Tamil</option>
                                <option>English</option>
                                <option>Malayalam</option>
                                <option>Telugu</option>
                                <option>Kanadam</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Apply</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS (Optional, if needed) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
