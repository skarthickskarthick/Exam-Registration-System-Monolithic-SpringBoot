<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Exam Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 70px; /* Adjusted padding for the fixed navbar */
        }

        .container {
            text-align: center;
            margin-top: 20px; /* Adjusted margin */
        }

        h2 {
            margin-bottom: 30px;
        }

        .table {
            margin: 0 auto;
            width: 80%;
        }

        .navbar-nav {
            margin-left: auto; /* Align navbar items to the right */
        }

        .nav-link {
            color: #fff;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ccc; /* Hover color */
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Exam Registration</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link">
                        <i class="fas fa-user"></i> <span th:text="${userLogin}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/edits/' + ${userLoginn}}">
                        <i class="fas fa-star"></i> Upgrade account
                    </a>
                </li>




                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Available Exams</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <!-- Table content goes here -->
            <thead class="thead-dark">
            <tr>
                <th>Exam Code</th>
                <th>Exam Name</th>
                <th>Eligibility</th>
                <th>Fees</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exam : ${liststudent}">
                <td th:text="${exam.id}">Exam id</td>
                <td th:text="${exam.name}">Exam Name</td>
                <td th:text="${exam.eligibility}">Eligibility</td>
                <td th:text="${exam.fees}">Fees</td>
                <td>
                    <a th:href="@{'/apply'}" class="apply-btn">Apply</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="fixed-bottom bg-light text-center">
    <div class="container">
        <p>@Copyrights Issued ExamController</p>

    </div>
</footer>

<!-- Bootstrap JS libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
